<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" content-type="application/json">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <title>Search</title>
  </head>
  <body>
  	<main>
  		<div class="form">
  			<form action="#" class="movie-search" method>
    		<label for="query"></label>
    		<div class="field-wrap">
    			<input type="text" name="query" class="query" id="search" required placeholder="Movie Title">
    		</div>
    		<button type="submit" class="button button-block"> Search</button>
    	</div>
    </form>
  	</main>
  </body>
