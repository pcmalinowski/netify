<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" content-type="application/json">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <title>Sign In</title>
  </head>
  <body>
  <main>

<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#signin">Sign In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Netify</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <input type="text" required autocomplete="off" placeholder="First Name"/>
            </div>
        
            <div class="field-wrap">
              <input type="text" required autocomplete="off" placeholder="Last Name"/>
            </div>
          </div>

          <div class="field-wrap">
            <input type="email" required autocomplete="off" placeholder="Email Address"/>
          </div>
          
          <div class="field-wrap">
            <input type="password" required autocomplete="off" placeholder="Set Password"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <input type="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <input type="password" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
</main>
</body>
